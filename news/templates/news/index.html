<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    <!-- variables-->

    {%for item in news%}
    <!-- tags-->
    <div>
      <h3>{{item.header}}</h3>
      <p>{{item.text}}</p>
      <p>{{item.created_at | date:'Y-m H:i'}}</p>
      <!-- filter-->
    </div>
    <hr />
    {%endfor%}
  </body>
</html>
